version: '3.8'

services:
  superset:
    image: apache/superset:latest
    container_name: superset
    environment:
      - SUPERSET_SECRET_KEY=your-secret-key-change-this
      - SUPERSET_LOAD_EXAMPLES=no
    ports:
      - "8088:8088"
    volumes:
      - superset-data:/app/superset_home
      - ./superset_config.py:/app/pythonpath/superset_config.py
    command: >
      sh -c " superset db upgrade && superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin && superset init && superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger "
    restart: unless-stopped

  superset-db:
    image: postgres:13
    container_name: superset-postgres
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
    volumes:
      - superset-postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

volumes:
  superset-data:
  superset-postgres-data:
