version: '3.8'

services:
  spark:
    build: .
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
    volumes:
      - ./data:/app/data
      - ./spark:/app/spark
      - ./clustering:/app/clustering
      - ./visualization:/app/visualization
      - ./results:/app/results
    working_dir: /app
    command: >
      bash -c "
      ./bin/spark-class org.apache.spark.deploy.master.Master --host spark-master --port 7077 --webui-port 8080 &
      sleep 30 &&
      python main.py
      "
