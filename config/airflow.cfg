# Airflow Minimal Configuration for Local Development
# This is a simplified configuration for running Airflow locally

[core]
# The folder where your airflow pipelines live
dags_folder = ./dags

# The base log folder
base_log_folder = ./logs

# Executor to use (SequentialExecutor for single-threaded local execution)
executor = SequentialExecutor

# SQLite database for metadata
sql_alchemy_conn = sqlite:///./airflow.db

# Number of times to retry loading DAG files
load_examples = False

# Hide paused DAGs by default on the UI
hide_paused_dags_by_default = False

[webserver]
# The base url of your website
base_url = http://localhost:8080

# Expose the configuration file in the web server
expose_config = True

# Default timezone
default_timezone = UTC

[scheduler]
# How often the scheduler should check for new tasks (in seconds)
scheduler_heartbeat_sec = 5

[api]
# Enable the API
auth_backends = airflow.api.auth.backend.basic_auth

[logging]
# Logging level
logging_level = INFO
