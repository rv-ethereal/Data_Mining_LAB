# Project Configuration
project:
  name: "On-Premise Data Lake Pipeline"
  version: "1.0.0"
  author: "Susanta Kumar Mohanty"

# Paths (Local paths for data generation)
paths:
  project_root: "/mnt/c/Users/SUN/Data_Mining_LAB/spark-airflow-datalake-project"
  datalake_root: "/mnt/c/Users/SUN/Data_Mining_LAB/spark-airflow-datalake-project/datalake"
  raw: "/mnt/c/Users/SUN/Data_Mining_LAB/spark-airflow-datalake-project/datalake/raw"
  staging: "/mnt/c/Users/SUN/Data_Mining_LAB/spark-airflow-datalake-project/datalake/staging"
  processed: "/mnt/c/Users/SUN/Data_Mining_LAB/spark-airflow-datalake-project/datalake/processed"
  warehouse: "/mnt/c/Users/SUN/Data_Mining_LAB/spark-airflow-datalake-project/datalake/warehouse"
  logs: "/mnt/c/Users/SUN/Data_Mining_LAB/spark-airflow-datalake-project/logs"

# Spark Configuration
spark:
  app_name: "DataLake-ETL-Pipeline"
  master: "local[*]"
  driver_memory: "4g"
  executor_memory: "4g"
  executor_cores: 2

# Airflow Configuration
airflow:
  dag_id: "spark_etl_pipeline"
  schedule_interval: "@daily"
  start_date: "2024-01-01"
  catchup: false

# Database Configuration (PostgreSQL for Superset)
database:
  type: "postgresql"
  host: "localhost"
  port: 5432
  name: "datalake_warehouse"
  user: "postgres"
  password: "postgres"

# Data Generation Settings
data_generation:
  num_customers: 1000
  num_products: 100
  num_sales_records: 10000
  date_range_days: 365
